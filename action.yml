name: Release GitHub Action
description: Create a release for your Github Action.
author: bubkoo <bubkoo.wy@gmail.com>
inputs:
  GITHUB_TOKEN:
    description: Your GitHub token for authentication.
    required: true
  GIT_COMMITTER_NAME:
    required: false
  GIT_COMMITTER_EMAIL:
    required: false
  build_script:
    description: Script used to build your package.
    required: false
  tag_name:
    description: The name of the tag.
    required: false
  release_name:
    description: The name of the release.
    required: false
  body:
    description: Text describing the contents of the tag.
    required: false
  body_path:
    description: Path to file with information about the tag.
    required: false
  draft:
    description: '`true` to create a draft (unpublished) release, `false` to create a published one. Default: `false`.'
    required: false
    default: false
  prerelease:
    description: '`true` to identify the release as a prerelease. `false` to identify the release as a full release. Default: `false`.'
    required: false
    default: false
  commitish:
    description: 'Any branch or commit SHA the Git tag is created from, unused if the Git tag already exists. Default: SHA of current commit.'
    required: false
outputs:
  id:
    description: The ID of the created Release.
  html_url:
    description: The URL users can navigate to in order to view the release.
  upload_url:
    description: The URL for uploading assets to the release.
runs:
  using: node16
  main: dist/index.js
branding:
  icon: 'truck'
  color: 'blue'
